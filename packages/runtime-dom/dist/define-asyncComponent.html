<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <div id="root"></div>
    <script type="module">
      import {
        h,
        render,
        Text,
        Fragment,
        ref,
        onMounted,
        KeepAlive,
        defineAsyncComponent,
      } from "./runtime-dom.js";
      const comp = import("/packages/runtime-dom/dist/asycComponnet.js");
      //   const MyComponent = defineAsyncComponent(() => {
      //     return comp;
      //   });

      //异步组件的原理和图片懒加载类似
      //基于状态来实现  loaded > h(组件)：h(空节点)
      const index = 2;
      let i = 0;
      const MyComponent = defineAsyncComponent({
        loader: () => {
          return new Promise((resolve, reject) => {
            setTimeout(() => {
              if (i++ == 2) {
                resolve({
                  render: () => {
                    return h("div", "hello");
                  },
                });
              } else {
                reject({
                  render: () => {
                    return h("div", "hello");
                  },
                });
              }
            }, 3000);
          });
        },
        timeout: 1000,
        errorComponent: {
          render: () => {
            return h("div", "error~~~");
          },
        },
        loadingComponent: {
          render: () => {
            return h("div", "loading~~~");
          },
        },
        delay: 500, //500ms内如果组件没有加载出来显示loading
        onError(err, retry, idx) {
          setTimeout(() => {
            retry();
            console.log("重新加载-----");
          }, 1000);
        },
      });
      render(h(MyComponent), app);
    </script>
  </body>
</html>
