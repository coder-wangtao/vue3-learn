<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      import {
        h,
        render,
        Text,
        Fragment,
        toRefs,
        reactive,
        createElementVNode as _createElementVNode,
        toDisplayString as _toDisplayString,
        openBlock as _openBlock,
        createElementBlock as _createElementBlock,
      } from "./runtime-dom.js";

      //在编写vue3的时候，直接采用jsx或者h的写法 得不到优化

      //https://template-explorer.vuejs.org/#eyJzcmMiOiI8ZGl2PkhlbGxvIFdvcmxkPC9kaXY+Iiwib3B0aW9ucyI6e319

      const MyComponent = {
        setup() {
          const state = reactive({ name: "jw" });
          setTimeout(() => {
            state.name = "handsome jw";
          }, 1000);
          return {
            ...toRefs(state),
          };
        },
        render(_ctx) {
          //proxyRefs
          const vnode =
            (_openBlock(),
            _createElementBlock("div", null, [
              _createElementVNode("h1", null, "hello Jiang"),
              _createElementVNode(
                "span",
                null,
                _toDisplayString(_ctx.name),
                1 /*TEXT*/ //模版编译vue会自动加入
              ),
            ]));
          console.log(vnode);
          return vnode;
        },
      };

      render(h(MyComponent), app);
    </script>

      <p v-if="flag">
        <span>{{a}}</span>
      </p>
      <p v-else>
        <span>{{a}}</span>
      </p>
    </div>

    block -> <span>{{a}}</span>
    block -> <span>{{a}}</span> -->
  </body>
</html>
