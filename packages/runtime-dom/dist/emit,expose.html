<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      import { h, render, Text, Fragment, ref } from "./runtime-dom.js";

      const VueComponent = {
        setup(props, { emit, attrs, expose, slots }) {
          return (proxy) => {
            return h(
              "button",
              { onClick: () => emit("myEvent", 100) },
              "点我啊"
            );
          };
        },
      };

      //给组件绑定事件
      // <MyComponent @myEvent="handleEvent"/>
      //handleEvent = (value) => alert(value)
      render(h(VueComponent, { onMyEvent: (value) => alert(value) }), app);

      // setTimeout(() => {
      //   render(h(null, { onMyEvent: (value) => alert(value) }), app);
      // }, 1000);
    </script>
  </body>
</html>
