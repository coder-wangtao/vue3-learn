<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      import { h, render } from "./runtime-dom.js";

      //createRenderer 我们可以自己创建渲染器（让我们自己提供渲染方法）
      //render内置的渲染器进行渲染（渲染dom元素）
      //h方法可以创建一个虚拟dom

      //runtime-dom的作用就是提供dom api(提供一系列dom的操作的api方法)

      //runtime-dom -> runtime-core -> reactivity

      //1 + 8 = 9
      //1 | 8 = 9

      //可能1个（类型）， 参数可以有2个(类型，属性/儿子)  或者是3个（标准的） 超过三个（从第三个开始都是儿子）

      //1.两个参数 第二个参数可能是属性，或者是虚拟节点(__v_isVnode)
      //2.第二个参数就是一个数组 -> 儿子
      //3.其他情况就是属性
      //4.直接传递非对象的，-> 本文
      //5.不能出现 三个参数的时候第二个不是属性
      //6.如果超过三个参数，后面的都是儿子
      const ele1 = h(
        "div",
        { style: { color: "red" } },
        h("div", "a1"),
        h("div", "b1"),
        h("div", "c1")
      );
      render(ele1, app);
      console.log(render);
    </script>
  </body>
</html>
