<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      import { h, render, Text, Fragment } from "./runtime-dom.js";
      // render(h(Text, "jw"), app);
      // setTimeout(() => {
      //   render(null, app);
      // }, 1000);

      const VueComponent = {
        data() {
          return { name: "jw", age: 30 };
        },
        render() {
          setTimeout(() => {
            this.age++;
          }, 1000);
          return h("div", [
            h(Text, "my name is" + this.name),
            h("a", this.age),
          ]);
        },
      };

      //组件由两个虚拟节点组成 h(VueComponent) = vnode 产生的是组件的内的虚拟节点
      //render函数返回的虚拟节点，这个虚拟节点才是最终要渲染的内容 = subTree
      render(h(VueComponent), app);
    </script>
  </body>
</html>
