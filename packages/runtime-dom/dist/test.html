<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      import { h, render } from "./runtime-dom.js";
      const ele1 = h(
        "div",
        { style: { color: "red" } },
        h("div", "a1"),
        h("div", "b1"),
        h("div", "c1")
      );
      render(ele1, app);
      const ele2 = h("div", { style: { color: "red" } }, "1");
      setTimeout(() => {
        render(ele2, app);
      }, 3000);
    </script>
  </body>
</html>
