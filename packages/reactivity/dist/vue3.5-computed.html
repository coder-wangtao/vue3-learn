<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      import {
        reactive,
        effect,
        ref,
        watchEffect,
        computed,
      } from "./reactivity.js";
      const count1 = ref(1);
      const count2 = ref(10);
      const flag = ref(true);

      const doubleCount = computed(() => {
        console.log("computed");
        if (flag.value) {
          return count1.value * 2;
        } else {
          return count2.value * 2;
        }
      });

      setTimeout(() => {
        count2.value++;
        console.log("doubleCount", doubleCount.value);
      }, 2000);
      setTimeout(() => {
        count2.value++;
        console.log("doubleCount", doubleCount.value);
      }, 4000);
    </script>
  </body>
</html>
